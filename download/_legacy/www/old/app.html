<!-- HTML5 skeleton -->
<!DOCTYPE html>
<html>
<head>
    <title>Contacts KXKM</title>
    <link rel="stylesheet" type="text/css" href="/static/old/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

</head>
<body>
    <div id="app">
        <h1>.::[Contacts]::.</h1>
    </div>
    <hr />
    <div id="done" class="part">
        Votre Avatar <br />
        <button id="retryBtn">Réessayer</button>
    </div>
    <hr />

    <div id="progress" class="part">
        Génération en cours ... <br />
        <img id="loading" src="/static/img/loading.gif" alt="loading" />
        <div id="reqid"></div>
    </div>
    <hr />

    <div id="error" class="part">
        Erreur lors du traitement de la requête <br />
        <div id="reqerr"></div>
    </div>
    <hr />

    <div id="new" class="part">
        <form id="form" action="/generate" method="post" enctype="multipart/form-data">
            <input type="hidden" id="userid" name="userid" required>
            Pseudo: <input type="text" id="nick"  name="nick"  placeholder="Pseudo" required><br /><br />
            Animal: <input type="range" id="hybrid" name="hybrid" min="0" max="10" value="5" required> Vegetal<br /><br />
            Selfie: <div id="selfieContainer"><video autoplay="true" id="selfieElement" muted></video></div><br /><br />
            <input type="button" id="goBtn" value="Generer">
        </form>
    </div>
    
    
    <script src="/static/app.js"></script>
</body>
</html>
