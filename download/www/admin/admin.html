<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    
    <link rel="stylesheet" href="/static/admin/admin.css">

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>


</head>
<body>
    <h1>Admin panel</h1>
    
    <div id="logs"></div>

    <!-- 
    <h3>Controls:</h3>
    <a href="/admin/sms"><button>sms</button></a>
    <button id="color-event">Color event</button>
    <button id="text-event">Text event</button>
    <button id="flash-on">Turn on flashlights</button>
    <button id="flash-off">Turn off flashlights</button>
    <button id="vibrate">Vibrate devices</button>
    <button id="end-event">End current event</button>
    -->
    
    <h2>Evenements & Régie</h2>
    
    <h3> <button id="session-new">+</button>Sessions</h3>
    <div id="sessions" class="db"></div>

    <h3> <button id="group-new">+</button>Groups</h3>
    <div id="groups" class="db"></div>

    <h3> <button id="event-new">+</button>Events</h3>
    <div id="events" class="db"></div>

    <h3> <button id="preset-new">+</button>Presets</h3>
    <div id="presets" class="db"></div>

    <h3>Régie</h3>

    <div id="regie">
        <!-- Group selection-->
        <select name="select_group" id="grp"></select>

        <!-- Buttons -->
        <div id="regie-buttons">
            <button id="color-event" data-event-bloc="color-selection">Color event</button>
            <button id="text-event" data-event-bloc="text-selection">Text event</button>
            <button id="image-event" data-event-bloc="image-selection">Image event</button>
            <button id="info-event" data-event-bloc="info-selection">Display info</button>
            <button id="end-event">End current event</button>
            <button id="reload-event">Reload</button>
            <button id="terminate-event" style="background-color: darkred;">STOP EVENT</button>
        </div>

        <!-- Regie events -->
        <div id="regie-events">

            <!-- Color event -->
            <div id="color-selection">
                <div id="color-list"></div>
    
                <div class="input_field">
                    <input type="checkbox" name="checkbox-param-random" id="color-event-param-random">
                    <label for="color-event-param-random">Random select</label>
                </div>
    
                <div class="input_field">
                    <input type="checkbox" name="checkbox-param-flash" id="color-event-param-flash">
                    <label for="color-event-param-flash">Is flashing</label>
                </div>
    
                <button id="send-color-event" class="send">Send color event</button>
            </div>

            <!-- Text event -->
            <div id="text-selection">
                <div id="input_addtext">
                    <input type="text" id="text-event-input"> 
                    <button>Ajouter</button>
                </div>

                <template id="template_text_input">
                    <div class="input_text_item">
                        <input type="text"> <button>X</button>
                    </div>
                </template>

                <div id="text-list">

                </div>
                <div class="input_field">
                    <input type="checkbox" name="checkbox-param-random" id="text-event-param-random">
                    <label for="color-event-param-random">Random select</label>
                </div>

                <div class="input_field">
                    <input type="checkbox" name="checkbox-param-random" id="text-event-param-rotate">
                    <label for="color-event-param-random">Rotate text (3s interval)</label>
                </div>

                <button id="send-text-event" class="send">Send text event</button>
            </div>

            <!-- Image event -->
            <div id="image-selection">
                <div id="input_add_image_url">
                    <input type="text" id="image-event-input"> 
                    <button>Ajouter URL</button>
                </div>

                <div id="image-list">

                </div>

                <div class="input_field">
                    <input type="checkbox" name="checkbox-param-random" id="image-event-param-random">
                    <label for="image-event-param-random">Random select</label>
                </div>

                <!--div class="input_field">
                    <input type="checkbox" name="checkbox-param-flash" id="image-event-param-flash">
                    <label for="image-event-param-flash">Flashing</label>
                </div-->

                <button id="send-image-event" class="send">Send image event</button>
            </div>

            <!-- Message info event-->
            <div id="info-selection">
                <textarea name="text" id="info_event_input"></textarea>
                <button id="send-info-event" class="send">Send info event</button>
            </div>

        </div>        
    </div>
    
    <h2>Messagerie</h2>
    
    <h3>Derniers messages</h3>
    <div id="messages" class="db"></div>
    
    <h3>Nouveau message</h3>
    <div class="new-message-container">
        <!-- Group selection-->
        <select name="select_group" id="sendmessgae-group"></select>

        <!-- Message params -->
        <textarea name="message" id="sendmessage-input"></textarea>
        <div class="input_field">
            <input type="checkbox" name="checkbox-param-random" id="message-param-checked">
            <label for="message-param-checked">Send SMS notification to disconnected people</label>
        </div>

        <button id="sendmessage-send">Send new message</button>
    </div>

    <h2>Autres</h2>

    <h3>Users <span id="user-counter"></span></h3>
    <button id="user-load">Load Users</button><br />
    <div id="users" class="db"></div>

    <h3>Avatars</h3>
    <button id="avatar-load">Load Avatars</button><br />
    <div id="avatars" class="db"></div>

    <h3>Genjobs:</h3>
    <button id="genjob-load">Load Genjobs</button>
    <button id="genjob-clear-done">Clear Done</button>
    <br />
    <div id="genjobs" class="db"></div>


    <script src="/static/admin/admin.js"></script>
</body>
</html>
